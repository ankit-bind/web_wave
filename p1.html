<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Application Form</h1>

  <form>
    <fieldset>
      <legend>Personal Details</legend>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br>
      <label for="iq">IQ:</label>
      <input type="number" id="iq" name="iq"><br>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </fieldset>

    <fieldset>
      <legend>Date of Proposed Outing</legend>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
    </fieldset>

    <fieldset>
      <legend>Check All That Apply</legend>
      <input type="checkbox" id="tattoos" name="tattoos">
      <label for="tattoos">I have tattoos and/or piercings</label><br>
      <input type="checkbox" id="age" name="age">
      <label for="age">I am more than 2 years older than my daughter</label><br>
      <input type="checkbox" id="vehicle" name="vehicle">
      <label for="vehicle">I own a panel van or V8 ute</label><br>
      <input type="checkbox" id="work" name="work">
      <label for="work">I work full-time</label><br>
      <input type="checkbox" id="parents" name="parents">
      <label for="parents">My parents are rich</label><br>
      <input type="checkbox" id="location" name="location">
      <label for="location">Is the date at a well-lit public location</label>
    </fieldset>

    <fieldset>
      <legend>Political Persuasion</legend>
      <input type="radio" id="left" name="persuasion" value="left">
      <label for="left">Left Wing</label>
    </fieldset>

    <fieldset>
      <legend>Education Level Completed</legend>
      <select id="education" name="education">
        <option value="university">University</option>
        </select>
    </fieldset>

    <fieldset>
      <legend>Essay Section</legend>
      <textarea id="essay" name="essay"></textarea>
    </fieldset>

    <fieldset>
      <legend>References</legend>
      </fieldset>

    <button type="submit">Send Your Application</button>
  </form>
</body>
</html>
